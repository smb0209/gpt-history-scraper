name: Build Windows EXE

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai certifi pyinstaller

      - name: Build Windows EXE
        run: |
          pyinstaller --onefile --windowed --name gpt-history-scraper src/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gpt-history-scraper-windows
          path: dist/gpt-history-scraper.exe
